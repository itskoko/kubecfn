---
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  KeyName:
    Description: Existing EC2 KeyPair for SSH access.
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
    Default: cfn-kubernetes

  DomainName:
    Type: String

  KubeletImageTag:
    Type: String

  Taints:
    Description: Taints to apply to worker node.
    Type: String
    Default: ""

  FeatureGates:
    Description: Feature Gates for kubelet
    Type: String
    Default: ""

  CPUManagerPolicy:
    Description: cpu manager policy for kubelet
    Type: String
    Default: "none"

  WorkerInstanceType:
    Description: EC2 instance type for controller nodes.
    Type: String
    Default: c5.4xlarge

  WorkerPoolSizeMin:
    Description: Number of Worker Nodes
    Type: Number
    Default: 2

  WorkerPoolSizeMax:
    Description: Number of Worker Nodes
    Type: Number
    Default: 25

  WorkerVolumeSize:
    Description: Worker volume size in GB
    Type: Number
    Default: 100

  VPCID:
    Description: Existing VPC with attached internet gateway to use for this cluster.
    Type: AWS::EC2::VPC::Id

  PrivateSubnet:
    Type: String

  DockerOpts:
    Type: String
    Default: "--max-concurrent-downloads=15"

  assetBucket:
    Type: String

Mappings:
  Assets:
    kubelet:
      unit: |
        [Unit]
        Description=Kubernetes Kubelet Server
        Documentation=https://github.com/kubernetes/kubernetes
        Requires=coreos-metadata.service
        After=coreos-metadata.service

        [Service]
        EnvironmentFile=/run/metadata/coreos
        EnvironmentFile=/etc/kubernetes.env
        Environment="RKT_RUN_ARGS=--uuid-file-save=/var/run/kubelet-pod.uuid \
          --volume dns,kind=host,source=/etc/resolv.conf \
          --volume cni-opt,kind=host,source=/opt/cni \
          --volume cni-etc,kind=host,source=/etc/cni \
          --mount volume=dns,target=/etc/resolv.conf \
          --mount volume=cni-opt,target=/opt/cni \
          --mount volume=cni-etc,target=/etc/cni"
        ExecStartPre=/bin/mkdir -p /opt/cni /etc/cni
        ExecStartPre=-/usr/bin/rkt rm --uuid-file=/var/run/kubelet-pod.uui
        ExecStart=/usr/lib/coreos/kubelet-wrapper \
          --kubeconfig=/etc/kubernetes/admin.conf \
          --pod-manifest-path=/etc/kubernetes/manifests \
          --cloud-provider=aws \
          --cloud-config=/etc/kubernetes/cloud-config \
          --network-plugin=cni \
          --pod-cidr=10.244.0.0/16 \
          --cluster-dns=10.96.0.10 \
          --node-ip=${COREOS_EC2_IPV4_LOCAL} \
          --cluster-domain=${KUBELET_CLUSTER_DOMAIN} \
          --register-with-taints=${KUBELET_TAINTS} \
          --feature-gates=${KUBELET_FEATURE_GATES} \
          --cpu-manager-policy=${KUBELET_CPU_MANAGER_POLICY} \
          --kube-reserved=cpu=100m \
          --system-reserved=cpu=100m \
          --allow-privileged
        ExecStop=-/usr/bin/rkt stop --uuid-file=/var/run/kubelet-pod.uuid
        [Install]
        WantedBy=multi-user.target

  # Generate with:
  # curl -L https://coreos.com/dist/aws/aws-stable.json \
  #   | jq 'to_entries|map(select(.key != "release_info"))|from_entries' \
  #   | json2yaml | sed 's/^/    /'
  RegionToImageMap:
    ap-northeast-1:
      hvm: ami-55e41e2a
      pv: ami-69e51f16
    ap-northeast-2:
      hvm: ami-c09338ae
      pv: ami-aa903bc4
    ap-south-1:
      hvm: ami-84406eeb
      pv: ami-ae5e70c1
    ap-southeast-1:
      hvm: ami-86bf81fa
      pv: ami-19c1ff65
    ap-southeast-2:
      hvm: ami-f6e53794
      pv: ami-b7e537d5
    ca-central-1:
      hvm: ami-6df57609
      pv: ami-06fa7962
    cn-north-1:
      hvm: ami-555a8438
      pv: ami-fc5c8291
    cn-northwest-1:
      hvm: ami-06a0b464
    eu-central-1:
      hvm: ami-4a83b6a1
      pv: ami-8680b56d
    eu-west-1:
      hvm: ami-c70005be
      pv: ami-2572775c
    eu-west-2:
      hvm: ami-177a9670
      pv: ami-db7a96bc
    eu-west-3:
      hvm: ami-d240f1af
    sa-east-1:
      hvm: ami-a82079c4
      pv: ami-9e267ff2
    us-east-1:
      hvm: ami-a32d46dc
      pv: ami-6b3e5514
    us-east-2:
      hvm: ami-36497653
      pv: ami-e4487781
    us-gov-west-1:
      hvm: ami-8ccc5ded
      pv: ami-54cf5e35
    us-west-1:
      hvm: ami-6e647e0e
      pv: ami-161a0076
    us-west-2:
      hvm: ami-4296ec3a
      pv: ami-0e90ea76

Resources:
  # FIXME: Lock down to only worker coms
  WorkerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPCID
      GroupDescription: Kubernetes Worker SecurityGroup
      SecurityGroupIngress:
        - CidrIp: "0.0.0.0/0"
          IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
        - CidrIp: "0.0.0.0/0"
          IpProtocol: udp
          FromPort: 0
          ToPort: 65535
        - CidrIp: "0.0.0.0/0"
          IpProtocol: icmp
          FromPort: -1
          ToPort: -1

  PolicyWorker:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: "k8s-worker"
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - "ec2:Describe*"

              # Allow pulling from ECR (still requires permissive repo policy)
              - "ecr:GetAuthorizationToken"
              - "ecr:GetAuthorizationToken"
              - "ecr:BatchCheckLayerAvailability"
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:GetRepositoryPolicy"
              - "ecr:DescribeRepositories"
              - "ecr:ListImages"
              - "ecr:BatchGetImage"

              # For amazon-vpc-cni-k8s
              - "ec2:CreateNetworkInterface"
              - "ec2:AttachNetworkInterface"
              - "ec2:DeleteNetworkInterface"
              - "ec2:DetachNetworkInterface"
              - "ec2:ModifyNetworkInterfaceAttribute"
              - "ec2:AssignPrivateIpAddresses"
              - "tag:TagResources"

            Resource:
              - "*"
          - Effect: Allow
            Action:
              - "s3:Get*"
              - "s3:List*"
              - "s3:Head*"
            Resource:
              - !Sub
                - "arn:aws:s3:::${assetBucket}/${domain}/kubeadm/admin.conf"
                - assetBucket: !Ref assetBucket
                  domain: !Ref DomainName
  WorkerRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - !Ref PolicyWorker
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: "sts:AssumeRole"

  WorkerInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref WorkerRole

  WorkerLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      KeyName: !Ref KeyName
      ImageId: !FindInMap [ RegionToImageMap, !Ref "AWS::Region", hvm ]
      InstanceType: !Ref WorkerInstanceType
      BlockDeviceMappings:
        - DeviceName: '/dev/xvda'
          Ebs:
            VolumeSize:
              Ref: WorkerVolumeSize
      IamInstanceProfile: !GetAtt [ WorkerInstanceProfile, Arn ]
      SecurityGroups:
        - !Ref WorkerSecurityGroup
      UserData:
        Fn::Base64:
          Fn::Sub:
            - |
              {
                "ignition": {
                  "version": "2.1.0",
                  "config": {}
                },
                "storage": {
                  "files": [{
                      "filesystem": "root",
                      "path": "/etc/kubernetes/cloud-config",
                      "mode": 420,
                      "contents": { "source": "data:;base64,${cloudProviderConfig}" }
                    }, {
                      "filesystem": "root",
                      "path": "/etc/kubernetes/admin.conf",
                      "mode": 384,
                      "contents": { "source": "s3://${assetBucket}/${domain}/kubeadm/admin.conf" }
                    }, {
                      "filesystem": "root",
                      "path": "/etc/kubernetes.env",
                      "mode": 420,
                      "contents": { "source": "data:;base64,${kubernetesEnv}" }
                    }, {
                      "filesystem": "root",
                      "path": "/opt/bin/cfn-signal-success",
                      "mode": 493,
                      "contents": { "source": "data:;base64,${cfnSignalSuccess}" }
                    }
                  ]
                },
                "systemd": {
                  "units": [{
                    "name": "kubelet.service",
                    "enable": true,
                    "contents": "${kubeletUnit}"
                  }, {
                    "name": "update-engine.service",
                    "mask": true
                  }, {
                    "name": "locksmithd.service",
                    "mask": true
                  }, {
                    "name": "docker.service",
                    "enable": true,
                    "dropins": [{
                      "name": "20-docker-opts.conf",
                      "contents": "[Service]\nEnvironment=\"DOCKER_OPTS=${DockerOpts}\""
                    }]
                  }]
                },
                "networkd": {},
                "passwd": {}
              }
            - kubeletUnit: !Join
              - "\\n"
              - !Split
                - "\n"
                - !Join
                  - "\\\""
                  - !Split
                    - "\""
                    - !Join
                      - "\\\\"
                      - !Split
                        - "\\"
                        - !FindInMap [ Assets, kubelet, unit ]

              # Environment files
              kubernetesEnv:
                Fn::Base64:
                  Fn::Sub:
                    - |
                      KUBELET_IMAGE_TAG=${KubeletImageTag}
                      KUBELET_API_SERVERS=api.${DomainName}
                      KUBELET_CLUSTER_DOMAIN=${DomainName}
                      KUBELET_TAINTS=${Taints}
                      KUBELET_FEATURE_GATES=${FeatureGates}
                      KUBELET_CPU_MANAGER_POLICY=${CPUManagerPolicy}
                    - KubeletImageTag: !Ref KubeletImageTag
                      DomainName: !Ref DomainName
                      Taints: !Ref Taints
                      FeatureGates: !Ref FeatureGates
                      CPUManagerPolicy: !Ref CPUManagerPolicy
              cloudProviderConfig:
                Fn::Base64:
                  Fn::Sub:
                    - |
                      [Global]
                      KubernetesClusterTag=${DomainName}
                      KubernetesClusterID=${DomainName}
                    - DomainName: !Ref DomainName
              cfnSignalSuccess:
                Fn::Base64: !Sub
                  - |
                    #!/bin/bash
                    set -euo pipefail
                    echo "Signaling success"
                    docker run --rm rochacon/cfn-bootstrap cfn-signal \
                      --resource $1 \
                      --stack ${StackName} \
                      --region ${Region} || true # Ignore if signaling failed
                  - StackName: !Ref AWS::StackName
                    Region: !Ref AWS::Region
              domain: !Ref DomainName

  WorkerAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !Ref PrivateSubnet
      LaunchConfigurationName:
        Ref: WorkerLaunchConfiguration
      MaxSize: !Ref WorkerPoolSizeMax
      MinSize: !Ref WorkerPoolSizeMin
      Tags:
      - Key: StackName
        PropagateAtLaunch: true
        Value: !Ref AWS::StackName
      - Key: KubernetesCluster
        PropagateAtLaunch: true
        Value: !Ref DomainName
        # FIXME: We should check that cluster is healthy and signal success
        #    UpdatePolicy:
        #      AutoScalingRollingUpdate:
        #        MaxBatchSize: 1
        #        MinInstancesInService: 1
        #        PauseTime: PT15M
        #        WaitOnResourceSignals: true
Outputs:
  WorkerRole:
    Value: !Ref WorkerRole
